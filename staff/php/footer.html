
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <!-- Font Awesome CDN for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!--  CSS styles -->
        <style>
        .footer {
        background-color: rgb(75, 7, 147);
        color: white;
        padding: 1rem;
        font-family: Arial, sans-serif;
       
    }
    
    .box-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
        gap: 0.5rem;
        align-items: flex-start;
    }
    
    .box {
        padding: 0.1rem;
    }
    
    .box h3 {
        text-transform: uppercase;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }
    
    .box a {
        color: white;
        text-decoration: none;
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .box a:hover {
        text-decoration: underline;
    }
    
    .credit {
        margin-top: 0.1rem;
        padding-top: 0.1rem;
       /* border-top: 1px solid white;*/
        text-align: center;
        font-size: 1rem;
    }
    </style>
    </head>
    <body>
    
    <footer class="footer">
        <section class="box-container">
            <div class="box">
                <h3>Contact Info</h3>
                <p><i class="fas fa-phone"></i> +123-456-7890</p>
                <p><i class="fas fa-phone"></i> +111-222-3333</p>
                <p><i class="fas fa-envelope"></i> team@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Surat, Gujarat</p>
            </div>
            <div class="box">
                <h3>Follow Us</h3>
                <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
        </section>
        <p class="credit">&copy; Copyright <span id="currentYear"></span> by Team | All rights reserved!</p>
    </footer>
    
    </body>
    </html>
